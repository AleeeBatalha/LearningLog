{% extends "LearningLogs/base.html" %}

{% block content %}

{% if form.errors %}

<p>Seu login e senha estao incorretos. Por favot, tente novamente.</p>

{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit">Entrar</button>
    <input type="hidden" name="next" value="{% url 'index' %}"/>
</form>

{% endblock content %}
