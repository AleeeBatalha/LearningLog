{% extends "LearningLogs/base.html" %}

{% block content %}

<h3>Topico: {{ topic }}</h3>
<p>Entradas: </p>
<ul>
    {% for entry in entries %}
<li>
    <p>{{ entry.date_added | date:'M d, Y H:i'}}</p>
    <p>{{ entry.text | linebreaks}}</p>
</li>
{% empty %}
<li>
    Nao ha registro
</li>
    {% endfor %}
</ul>

{% endblock content %}
