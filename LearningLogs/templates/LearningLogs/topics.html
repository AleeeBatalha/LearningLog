{% extends "LearningLogs/base.html" %}

{% block content %}
<p>Topicos:</p>
<ul>
    {% for topic in topics %}
    <li>
        <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
    <li>Nao ha topicos adicionados</li>
    {% endfor %}
</ul>

<a href ="{% url 'new_topic' %}">Adicionar novos topicos</a>

{% endblock content %}
